<div class="appointment-form-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="text-primary text-center">{{ appointment ? 'Edit Appointment' : 'Add New Appointment' }}</h3>
      <button type="button" class="close-btn" (click)="onCancel()">
        <span class="material-icons">close</span>
      </button>
    </div>

    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="patient_name">Patient Name</label>
        <input type="text" id="patient_name" formControlName="patient_name" class="form-control">
      </div>

      <div class="form-group">
        <label for="doctor_name">Doctor Name</label>
        <input type="text" id="doctor_name" formControlName="doctor_name" class="form-control">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" formControlName="time" class="form-control">
      </div>

      <div class="form-group">
        <label for="reason">Reason</label>
        <textarea id="reason" formControlName="reason" class="form-control" rows="3" placeholder="Appointment reason"></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="save-btn" [disabled]="!appointmentForm.valid">
          {{ appointment ? 'Update' : 'Save' }}
        </button>
      </div>
    </form>
  </div>
</div>
