<div class="manage-container">
  <h2 class="!text-primary">
    <i class="material-icons text-primary">medical_services</i>
    Manage Checkup Packages
  </h2>

  <div class="packages-grid" *ngIf="!loading" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
    <div class="package-card" *ngFor="let pkg of checkupPackages" style="background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 2px solid transparent; transition: all 0.3s;">
      <h3 style="font-weight: 700; color: #1e293b; margin-bottom: 10px;">{{ pkg.name }}</h3>
      <p style="color: #64748b; margin-bottom: 15px;">{{ pkg.description }}</p>
      <p class="price" style="font-weight: 800; color: #15afa7; font-size: 24px;">â‚¹{{ pkg.price }}</p>
      <div class="actions" style="margin-top: 15px;">
        <button class="btn btn-delete" (click)="deletePackage(pkg.id)" style="background: #dc3545; color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer;">
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="checkupPackages.length === 0 && !loading" class="no-data">
    No checkup packages found.
  </div>

  <div *ngIf="loading" class="loading">
    Loading checkup packages...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div class="package-form-section">
    <h3>Add New Checkup Package</h3>
    <form (submit)="savePackage()">
      <div class="form-group">
        <label for="name">Package Name</label>
        <input id="name" type="text" [(ngModel)]="newPackage.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="newPackage.description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" [(ngModel)]="newPackage.price" name="price" required />
      </div>
      <div class="form-group">
        <label for="benefits">Benefits (one per line)</label>
        <textarea id="benefits" [(ngModel)]="benefitsText" name="benefits" rows="5" placeholder="Enter each benefit on a new line"></textarea>
      </div>
      <button type="submit" [disabled]="saving || !newPackage.name || !newPackage.price" style="background: #15afa7; color: white; padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600;">
        {{ saving ? 'Saving...' : 'Add Package' }}
      </button>
    </form>
  </div>
</div>
