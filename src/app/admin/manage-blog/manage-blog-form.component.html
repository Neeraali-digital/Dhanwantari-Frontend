<div class="modal-overlay" *ngIf="blogPost !== undefined">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ blogPost ? 'Edit Blog Post' : 'Create New Blog Post' }}</h2>
      <button class="close-btn" (click)="onCancel()">
        <span class="material-icons">close</span>
      </button>
    </div>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="blog-form">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Enter blog post title"
          class="form-control">
        <div class="error" *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author *</label>
        <input
          type="text"
          id="author"
          formControlName="author"
          placeholder="Enter author name"
          class="form-control">
        <div class="error" *ngIf="blogForm.get('author')?.invalid && blogForm.get('author')?.touched">
          Author is required
        </div>
      </div>

      <div class="form-group">
        <label for="excerpt">Excerpt</label>
        <textarea
          id="excerpt"
          formControlName="excerpt"
          placeholder="Brief summary of the blog post"
          rows="3"
          class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="content">Content *</label>
        <textarea
          id="content"
          formControlName="content"
          placeholder="Enter blog post content"
          rows="10"
          class="form-control"></textarea>
        <div class="error" *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched">
          Content is required
        </div>
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input
          type="text"
          id="tags"
          formControlName="tags"
          placeholder="Enter tags separated by commas"
          class="form-control">
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="published">
          <span class="checkmark"></span>
          Publish immediately
        </label>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">
          {{ blogPost ? 'Update Post' : 'Create Post' }}
        </button>
      </div>
    </form>
  </div>
</div>
