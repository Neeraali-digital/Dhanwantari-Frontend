<!-- Services Section -->
<section class="py-20 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-blue-900 mb-4">Our Services</h2>
      <p class="text-xl text-gray-600">Comprehensive healthcare services for all your medical needs</p>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of displayedServices; track service.title) {
        <div class="service-card bg-white px-8 py-5 rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-2">
          <div class="icon-container bg-primary-light text-primary mb-4">
            <span class="material-icons text-3xl text-white">{{ service.icon }}</span>
          </div>
          <h3 class="text-2xl font-bold text-secondary mb-3">{{ service.title }}</h3>
          <p class="text-gray-600 mb-6">{{ service.description }}</p>
          <!-- <a href="#" class="text-primary font-semibold hover:text-primary-dark transition-colors">Learn More <span class="material-icons align-middle">arrow_forward</span></a> -->
        </div>
      }
    </div>

    <div class="text-center mt-16">
      <button
        (click)="toggleServices()"
        class="bg-primary hover:bg-primary-dark text-white px-10 py-4 rounded-lg font-semibold transition-all duration-300 ease-in-out transform hover:scale-105">
        {{ showAllServices ? 'Show Less' : 'View All Services' }}
      </button>
    </div>
  </div>
</section>
